    </div> 
    
    <div>
        <label class="circle">Enter your destination:</label>
        <input class="circle" type="text" style="width: 400px;font-size: 17px;text-align: center;height: 30px;font-style: italic;margin-left: 18px;"  name="phno">
        <br>
        <br>

        <br>
        <br>
       <!-- <label class="circle">Enter your desired price:</label>

        <br>-->
        <label style="font-family:'Poppins',sans-serif;">Enter  phone number:</label>
        <input  class="circle" type="tel" style="width: 400px;font-size: 17px;text-align: center;position:relative;left: 32px;height: 30px;font-style: italic;"  name="phno">
        <br>
        <br>
        <label style="font-family:'Poppins',sans-serif;" >Enter number of people:</label>
        <input class="circle" type="number" style="width: 400px;font-size: 17px;text-align: center;position:relative;right: 5px;height: 30px;font-style: italic;margin-left: 13px;"   name="people">
        <br>
        <br>
        <button type="submit" style="position: relative;left: 250px;height:40px ;width:150px;border-radius: 30px;background-color:steelblue;font-family:'Poppins',sans-serif;"><strong style="font-size:15px;">Book</strong></button>
